<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .income .amount {
            color: #28a745;
        }

        .expense .amount {
            color: #dc3545;
        }

        .balance .amount {
            color: #007bff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            height: fit-content;
        }

        .form-section h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .type-option {
            flex: 1;
            position: relative;
        }

        .type-option input[type="radio"] {
            display: none;
        }

        .type-option label {
            display: block;
            padding: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .type-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .transactions-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .transactions-header {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .transactions-header h2 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .filter-options {
            display: flex;
            gap: 20px;
        }

        .filter-option {
            position: relative;
        }

        .filter-option input[type="radio"] {
            display: none;
        }

        .filter-option label {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .transaction-item:hover {
            background-color: #f8f9fa;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 5px;
        }

        .transaction-type {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #28a745;
        }

        .transaction-amount.expense {
            color: #dc3545;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 50px 25px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .dashboard {
                padding: 20px;
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .btn-group {
                flex-direction: column;
            }

            .filter-options {
                flex-wrap: wrap;
                gap: 10px;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Finance Tracker</h1>
            <p>Take control of your financial journey</p>
        </div>

        <div class="dashboard">
            <div class="stat-card income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">â‚¹0.00</div>
            </div>
            <div class="stat-card expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpense">â‚¹0.00</div>
            </div>
            <div class="stat-card balance">
                <h3>Net Balance</h3>
                <div class="amount" id="netBalance">â‚¹0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                       
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="Enter description...">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="type-selector">
                            <div class="type-option">
                                <input type="radio" id="income" name="type" value="income" checked>
                                <label for="income">ðŸ’µ Income</label>
                            </div>
                            <div class="type-option">
                                <input type="radio" id="expense" name="type" value="expense">
                                <label for="expense">ðŸ’¸ Expense</label>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Transaction</button>
                        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                    </div>
                </form>
            </div>

            <div class="transactions-section">
                <div class="transactions-header">
                    <h2>Transaction History</h2>
                    <div class="filter-options">
                        <div class="filter-option">
                            <input type="radio" id="filterAll" name="filter" value="all" checked>
                            <label for="filterAll">All</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" id="filterIncome" name="filter" value="income">
                            <label for="filterIncome">Income</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" id="filterExpense" name="filter" value="expense">
                            <label for="filterExpense">Expense</label>
                        </div>
                    </div>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <div class="empty-state">
                        <div>ðŸ“Š</div>
                        <p>No transactions yet. Add your first transaction to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FinanceTracker {
            constructor() {
                this.transactions = this.loadFromMemory();
                this.currentFilter = 'all';
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateDashboard();
                this.renderTransactions();
            }

            loadFromMemory() {
                // In-memory storage for this session
                return [];
            }

            bindEvents() {
                document.getElementById('transactionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetForm();
                });

                // Filter radio buttons
                document.querySelectorAll('input[name="filter"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.currentFilter = e.target.value;
                        this.renderTransactions();
                    });
                });
            }

            handleSubmit() {
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.querySelector('input[name="type"]:checked').value;

                if (!description || isNaN(amount) || amount <= 0) {
                    alert('Please enter valid description and amount');
                    return;
                }

                const transaction = {
                    id: this.editingId || Date.now(),
                    description,
                    amount,
                    type,
                    date: new Date().toLocaleDateString()
                };

                if (this.editingId) {
                    const index = this.transactions.findIndex(t => t.id === this.editingId);
                    this.transactions[index] = transaction;
                    this.editingId = null;
                    document.getElementById('formTitle').textContent = 'Add Transaction';
                    document.getElementById('submitBtn').textContent = 'Add Transaction';
                } else {
                    this.transactions.push(transaction);
                }

                this.resetForm();
                this.updateDashboard();
                this.renderTransactions();
            }

            resetForm() {
                document.getElementById('transactionForm').reset();
                document.getElementById('income').checked = true;
                this.editingId = null;
                document.getElementById('formTitle').textContent = 'Add Transaction';
                document.getElementById('submitBtn').textContent = 'Add Transaction';
            }

            editTransaction(id) {
                const transaction = this.transactions.find(t => t.id === id);
                if (!transaction) return;

                document.getElementById('description').value = transaction.description;
                document.getElementById('amount').value = transaction.amount;
                document.querySelector(`input[name="type"][value="${transaction.type}"]`).checked = true;

                this.editingId = id;
                document.getElementById('formTitle').textContent = 'Edit Transaction';
                document.getElementById('submitBtn').textContent = 'Update Transaction';
            }

            deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    this.transactions = this.transactions.filter(t => t.id !== id);
                    this.updateDashboard();
                    this.renderTransactions();
                }
            }

            updateDashboard() {
                const totalIncome = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalExpense = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const netBalance = totalIncome - totalExpense;

                document.getElementById('totalIncome').textContent = `â‚¹${totalIncome.toFixed(2)}`;
                document.getElementById('totalExpense').textContent = `â‚¹${totalExpense.toFixed(2)}`;
                document.getElementById('netBalance').textContent = `â‚¹${netBalance.toFixed(2)}`;

                // Update balance color based on positive/negative
                const balanceElement = document.getElementById('netBalance');
                balanceElement.style.color = netBalance >= 0 ? '#28a745' : '#dc3545';
            }

            renderTransactions() {
                const container = document.getElementById('transactionsList');
                
                let filteredTransactions = this.transactions;
                if (this.currentFilter !== 'all') {
                    filteredTransactions = this.transactions.filter(t => t.type === this.currentFilter);
                }

                if (filteredTransactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>ðŸ“Š</div>
                            <p>${this.currentFilter === 'all' ? 'No transactions yet. Add your first transaction to get started!' : `No ${this.currentFilter} transactions found.`}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTransactions
                    .sort((a, b) => b.id - a.id)
                    .map(transaction => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-type">${transaction.type} â€¢ ${transaction.date}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}â‚¹${transaction.amount.toFixed(2)}
                            </div>
                            <div class="transaction-actions">
                                <button class="btn-small btn-edit" onclick="tracker.editTransaction(${transaction.id})">Edit</button>
                                <button class="btn-small btn-delete" onclick="tracker.deleteTransaction(${transaction.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
            }
        }

        // Initialize the app
        const tracker = new FinanceTracker();
    </script>
</body>
</html>
